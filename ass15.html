<body>

    <div class="container w-1/2 m-auto shadow-lg h-96 relative text-center bg-slate-100 pt-10 px-5">
        <div>
             <p id="para"> </p>
        </div>
        <button class="absolute bottom-10 left-7 border bg-slate-800 rounded-md text-white uppercase py-2 px-5" id="btn" onclick="sendPostRequest()">Click Here </button>
        
   </div>
    <script>
//  15. AJAX Post Request:


// a. Implement a JavaScript function that sends an AJAX POST request to the following URL: "https://api.example.com/submit".


// b. Send a JSON payload with the following data: { "name": "John Doe", "email": "johndoe@example.com" }.


  
 
  
function sendPostRequest() {
  var xhr = new XMLHttpRequest();
  var url = "https://api.example.com/submit";
  
  xhr.open("POST", url, true);
  xhr.setRequestHeader("Content-Type", "json");
  
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var response = JSON.parse(xhr.responseText);
      console.log(response); // You can do something with the response data here
    }
  };
  
  var data = JSON.stringify({
    name: "John Doe",
    email: "johndoe@example.com"
  });
  
  xhr.send(data);
}

sendPostRequest()
  
    </script>
     
</body>
