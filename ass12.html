<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="container w-1/2 m-auto shadow-lg h-96 relative text-center bg-slate-100 pt-10 px-5">
        <div class="w-full  h-32">
            <img id="myImage" src="img/img.jpg" alt="Initial Image">
        </div>
        <div>
            <button id="btn" class="absolute bottom-2 left-7 border bg-slate-800 rounded-md text-white uppercase py-2 px-5" onclick="changeImage()">Click Here</button>
        </div>
   </div>

   <script>

// 12.DOM Change Attribute Value:


// a. Create a webpage with an image element (<img>) that has an initial source URL.


// b. Implement a JavaScript function that changes the source URL of the image element when a button is clicked. Use a different image URL of your choice.


 
    function changeImage() {
        var image = document.getElementById("myImage");
        image.src = "img/img2.jpg";
        image.alt = "New Image";
    }
</script>

    
</body>
</html>
