    <script>  
//     2.Math Object:


// a. Write a JavaScript function that takes an array of numbers as input and returns the square root of the sum of squares of all the numbers. Use the Math object to perform the necessary calculations.


 


// b. Implement the function to display the square root of the sum of squares for an array of numbers.


 
   
   
function  numSqrRot(array){
    let sumOfArraySqr = array.reduce((previousValue,currentValue)=>{
        return previousValue+ Math.pow(currentValue,2)
    },0)

    let rootOfSum= Math.sqrt(sumOfArraySqr)

    return rootOfSum

}

 

let arr = [3,4,5,6]
let res = numSqrRot(arr)
 let result = document.getElementById('res')
  result.innerHTML =` the result of array ${arr} is ${res}.`
 
 console.log(result);
