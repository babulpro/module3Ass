<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="container w-2/3  m-auto shadow-lg    text-center  bg-slate-100 pt-10 pb-10 px-5 ">
        
<form id="myForm" class="divide-y-4">
    <div>
      <label for="name">Name:</label>
      <input type="text" required id="name" name="name"> 
      <span id="nameError" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" required id="email" name="email">
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <span id="confirmPasswordError" class="error"></span>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
      
   </div>

 
   


   <script>
   

// 9.JS DOM Working with Form Input:


// Implement a webpage with a form that has the following fields:


// a. Name (text input)


// b. Email (email input)


// c. Password (password input)


// d. Confirm Password (password input)


// e. Submit (button)


// Implement JavaScript validation for the form fields:


// f. Name should not be empty and should contain only letters.


// g. Email should be a valid email address.


// h. Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.


// i. Confirm Password should match the Password field.


// j. Display appropriate error messages for invalid fields.


document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Get form field values
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;

  // Reset error messages
  var errorElements = document.getElementsByClassName("error");
  for (var i = 0; i < errorElements.length; i++) {
    errorElements[i].textContent = "";
  }

  // Validate name
  if (name === "") {
    document.getElementById("nameError").textContent = "Name is required.";
  } else if (!/^[a-zA-Z]+$/.test(name)) {
    document.getElementById("nameError").textContent = "Name should contain only letters.";
  }

  // Validate email
  if (email === "") {
    document.getElementById("emailError").textContent = "Email is required.";
  } else if (!/\S+@\S+\.\S+/.test(email)) {
    document.getElementById("emailError").textContent = "Invalid email address.";
  }

  // Validate password
  if (password === "") {
    document.getElementById("passwordError").textContent = "Password is required.";
  } else if (password.length < 8 || !/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/\d/.test(password)) {
    document.getElementById("passwordError").textContent = "Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.";
  }

  // Validate confirm password
  if (confirmPassword === "") {
    document.getElementById("confirmPasswordError").textContent = "Confirm Password is required.";
  } else if (confirmPassword !== password) {
    document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
  }
});
   </script>
    
</body>
</html>
