<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="container w-1/2 m-auto shadow-lg h-96 relative text-center bg-slate-100 pt-10 px-5">
        <div>
            <p id="paragraph1" class="myClass">Paragraph 1</p>
            <p id="paragraph2" class="myClass">Paragraph 2</p>
            <p id="paragraph3" class="otherClass">Paragraph 3</p>
            <p id="paragraph4" class="myClass">Paragraph 4</p>
        </div>
        <button class="absolute bottom-10 left-7 border bg-slate-800 rounded-md text-white uppercase py-2 px-5" id="btn" onclick="changeTextColor()">Click Here </button>
        
   </div>

   <script>



// 13.DOM Query Selector:


// a. Create a webpage with multiple paragraphs containing different classes and IDs.


// b. Implement a JavaScript function that selects all paragraphs with a specific class and changes their text color to red.


    function changeTextColor() {
    var paragraphs = document.getElementsByClassName("myClass");
  
    for (var i = 0; i < paragraphs.length; i++) {
      paragraphs[i].style.color = "red";
    }
  }
  
  
   </script>
    
</body>
