        <button class="border py-2 px-5 border-slate-950 capitalize rounded-lg bg-slate-700 text-white  " onclick="myNewWindow('https://www.example.com','800','600')" >click to new window</button>

    <script>
// 4.Window Object:


// a. Create a function that opens a new window with a specified URL and dimensions (width and height).


// b. Implement the function to open a new window with the URL "https://www.example.com" and dimensions 800x600.



function myNewWindow(url,width,height){
    let windowFeature= `width = ${width} ,height${height}`
    window.open(url,'',windowFeature)
}


 


const url = "https://www.example.com";
const width = 800;
const height = 600;

myNewWindow(url, width, height);

 

    </script>
